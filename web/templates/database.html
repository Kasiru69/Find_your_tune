<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-database"></i> Song Database</h1>
            <p>Manage your audio recognition database</p>
        </header>

        <div class="database-stats">
            <div class="stat-card">
                <h3>{{len .Songs}}</h3>
                <p>Total Songs</p>
            </div>
        </div>

        <div class="database-controls">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <button class="btn btn-primary" onclick="showAddSongModal()">
                <i class="fas fa-plus"></i> Add Song
            </button>
        </div>

        <div class="songs-list">
            {{range $index, $song := .Songs}}
            <div class="song-card">
                <div class="song-info">
                    <h4>{{$song.Title}}</h4>
                    <p class="artist">{{$song.Artist}}</p>
                    <p class="album">{{$song.Album}}</p>
                </div>
                <div class="song-meta">
                    <span class="segments">{{len $song.HashSegments}} segments</span>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
